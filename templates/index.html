<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <title>Flaskblog</title>
  </head>
  <body>
    {% extends "base.html"%} {% block content %}
    <h1>Flask Blog</h1>
    <p><a href="/create" role="button">新規登録</a></p>
    <p>{{message}}</p>
    {%- if flag==true %}
    <div><img src="../imagebox/image/{{image_name}}"alt="{{image_name}}"></div>
    {%-else %}
    <form action="/up/" method="POST" ecctype="multipart/form-data">
    <div><input type="file" name="image" accept="image/*"required></div>
    <div><input tyoe="submit" value="写真を送信"></div>
    <input type="submit" value="更新">
    </form>
    {%-endif %}
    <article>
      <h2>ホーム画面</h2>
      <p>こちらはホーム画面です。</p>
      {% for post in posts %}
      <h2>{{post.title}}</h2>
      <ul>
        <li>作成日時：{{post.created_at}}</li>
      </ul>
      <ul>
        <li>{{post.body}}</li>
      </ul>
      <a href="/{{post.id}}/update" role="button">編集</a>
      <a href="/{{post.id}}/delete" role="button">削除</a>
      {% endfor %}
    </article>
    <a href="{{url_for('article1')}}">記事1へ</a>
    <a href="{{url_for('article2')}}">記事2へ</a>
    {% endblock %}
    
  </body>
</html>
