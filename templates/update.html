{% extends "base.html" %}
{% block content %}
<h>編集</h>
<form method="POST">
    <label for="title">タイトル</label>
    <input type="text" name="title" value={{post.title}}>
    <label for="body">内容</label>
    <input type="text" name="body" value={{post.body}}>
    <p>{{message}}</p>
    {%- if flag==true %}
    <div><img src="../imagebox/image/{{image_name}}"alt="{{image_name}}"></div>
    {%-else %}
    <form action="/up/" method="POST" ecctype="multipart/form-data">
    <div><input type="file" name="image" accept="image/*"required></div>
    <div><input tyoe="submit" value="写真を送信"></div>
    <input type="submit" value="更新">
    </form>
    {%-endif %}
    <a href="{{url_for('index')}}">戻る</a>
    {% endblock%}
